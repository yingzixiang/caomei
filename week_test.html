<script>
    var swiper = new Swiper('.swiper-container');
    $(".options").unbind().bind("click",function(){
    		var types = $(this).attr("data-q");
	    	var val=$('input:radio[name="'+types+'"]:checked').val();
	    	var Num=$('input:radio[name="'+types+'"]').length;
	    	for(let i =0; i<Num; i++){
	    		$("#radio-"+types+"-"+i).attr("class","checkradio checkradio-no");
	    	}
	    	$("#radio-"+types+"-"+val).addClass("checkradio-true");
    })
</script>
